language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      addons: &addons_gcc_5_clang_3_7
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - gcc-5
            - g++-5
            - clang-3.7
      env: ENV_CC="clang-3.7" ENV_CXX="clang++-3.7" BUILD="debug"
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      addons: *addons_gcc_5_clang_3_7
      env: ENV_CC="clang-3.7" ENV_CXX="clang++-3.7" BUILD="sanitize"      
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      addons: *addons_gcc_5_clang_3_7
      env: ENV_CC="clang-3.7" ENV_CXX="clang++-3.7" BUILD="release"
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      addons: &addons_gcc_6_clang_3_8
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - gcc-6
            - g++-6
            - clang-3.8
      env: ENV_CC="clang-3.8" ENV_CXX="clang++-3.8" BUILD="debug"
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      addons: *addons_gcc_6_clang_3_8
      env: ENV_CC="clang-3.8" ENV_CXX="clang++-3.8" BUILD="sanitize"      
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      addons: *addons_gcc_6_clang_3_8
      env: ENV_CC="clang-3.8" ENV_CXX="clang++-3.8" BUILD="release"
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons: *addons_gcc_5_clang_3_7
      env: ENV_CC="gcc-5" ENV_CXX="g++-5" BUILD="debug"
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons: *addons_gcc_5_clang_3_7
      env: ENV_CC="gcc-5" ENV_CXX="g++-5" BUILD="sanitize"
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons: *addons_gcc_5_clang_3_7
      env: ENV_CC="gcc-5" ENV_CXX="g++-5" BUILD="release"
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons: &addons_gcc_6_clang_3_8
      env: ENV_CC="gcc-6" ENV_CXX="g++-6" BUILD="debug"
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons: *addons_gcc_6_clang_3_8
      env: ENV_CC="gcc-6" ENV_CXX="g++-6" BUILD="sanitize"
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons: *addons_gcc_6_clang_3_8
      env: ENV_CC="gcc-6" ENV_CXX="g++-6" BUILD="release"
  allow_failures:
    - os: osx
      osx_image: xcode8
      compiler: clang
    - os: osx
      osx_image: xcode8
      compiler: gcc

install:
  - echo ${TRAVIS_OS_NAME}
  - make  --version
  - cmake --version
  - ${CC} --version
  - ${CXX} --version
  - ld --version
  - echo ${BUILD}

script:
  - make ${BUILD}-all ${BUILD}-test ${BUILD}-benchmark
