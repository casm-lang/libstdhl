language: cpp

os:
  - linux
  - osx

compiler:
  - clang
  - gcc

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install cmake; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then brew update; fi

