language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      addons: &addons_clang_3_7
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
      env: ENV_CC="clang-3.7" ENV_CXX="clang++-3.7"
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons: &addons_gcc_5
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - gcc-5
      env: ENV_CC="gcc-5" ENV_CXX="g++-5"
    - os: linux
      compiler: gcc
      env: 
      addons: &addons_gcc_6
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - gcc-6
      before_install:
      env: ENV_CC="gcc-6" ENV_CXX="g++-6"
  allow_failures:
    - os: osx
      osx_image: xcode8
      compiler: clang
    - os: osx
      osx_image: xcode8
      compiler: gcc

install:
  - |
    echo ${TRAVIS_OS_NAME}
    make  --version
    cmake --version
    ${CC} --version
    ${CXX} --version


script:
  - |
    make debug-all
    make debug-test
    make debug-benchmark
    make sanitize-all
    make sanitize-test
    make sanitize-benchmark
    make release-all
    make release-test
    make release-benchmark
